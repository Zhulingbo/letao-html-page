<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘管理系统-用户管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container letao">
    <div class="le_aside">
        <h2>黑鸭17期</h2>
        <div class="head">
            <div class="pic">
                <img src="images/7.jpg" alt="">
            </div>
            <span class="name">朱凌波</span>
        </div>
        <ul class="aside_menu">
            <li>
                <a href="javascript:;" class="active">
                    <i class="glyphicon glyphicon-user"></i>
                    用户管理
                </a>
            </li>
            <li>
                <a href="index.html" class="aside-btn">
                    <i class="glyphicon glyphicon-list"></i>
                    分类管理
                </a>
                <div style="display: none">
                    <a href="javascript:;" class="first">一级分类</a>
                    <a href="javascript:;" class="second">二级分类</a>
                </div>
            </li>
            <li>
                <a href="cate_product.html">
                    <i class="glyphicon glyphicon-tags"></i>
                    商品管理
                </a>
            </li>
        </ul>
    </div>
    <div class="le_content">
        <!--头部-->
        <header>
            <a href="javascript:;" class="menu_icon pull-left">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="javascript:;" class="logout pull-right">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </header>
        <div class="content">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li><a href="#">Library</a></li>
                <li class="active">Data</li>
            </ol>
            <!--表格部分-->
            <table class="table table-condensed table-striped table-bordered level-table">
                <thead class="text-center">
                <tr>
                    <td width="10%">序号</td>
                    <td width="30%">用户</td>
                    <td width="30%">手机</td>
                    <td width="20%">状态</td>
                    <td width="10%">操作</td>
                </tr>
                </thead>
                <tbody class="text-center" id="first-render">

                </tbody>
            </table>

            <!--分页器-->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="user-tmp">
    {{ each rows v i }}
    <tr>
        <td>{{i+1}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.isDelete == 1 ? '开启':'禁用'}}</td>
        <td>
            {{ if v.isDelete != 1}}
            <button class="btn btn-primary btn-sm">开启</button>
            {{ else if v.isDelete == 1}}
            <button class="btn btn-danger btn-sm">禁用</button>
            {{ /if }}
        </td>
    </tr>
    {{ /each }}
</script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>
</body>
</html>
